{% extends "base.html" %}
{% block title %}Delete Author - Bookaroo{% endblock title %}
{% block content %}

<div class="container mt-4">
    <h2>Delete Author</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the author "{{ object }}"?</p>
        <button type="submit" class="btn primary-btn">Delete</button>

        <a href="{% url 'book:list_authors' %}" class="btn secondary-btn">Cancel</a>
    </form>

    {% endblock content %}
