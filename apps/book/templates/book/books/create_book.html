{% extends "base.html" %}
{% block title %}Create Book - Bookaroo{% endblock title %}
{% block content %}

<div class="container mt-4">
    <h1>Register form for book</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn secondary-btn">Save Book</button>
    </form>
</div>

{% endblock content %}
