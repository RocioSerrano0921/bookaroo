{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Reservation for <span class="fw-normal fs-3">"{{ object.book.title }}"</span></h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn primary-btn mt-4">Update Days</button>
        <a href="{% url 'book:my_reservations' %}" class="btn fw-normal secondary-btn mt-4">Back to My
            Reservations</a>
    </form>
</div>
{% endblock content %}
