{% extends "base.html" %}
{% block title %}Delete Book - Bookaroo{% endblock title %}
{% block content %}

<div class="container mt-4">
    <h1>Delete Book</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the book "{{ object }}"?</p>
        <button type="submit" class="btn primary-btn">Delete</button>

        <a href="{% url 'book:books_list' %}" class="btn secondary-btn">Cancel</a>
    </form>

    {% endblock content %}
