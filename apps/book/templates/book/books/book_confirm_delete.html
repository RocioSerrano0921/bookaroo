{% extends "base.html" %}
{% block title %}Delete Author - Bookaroo{% endblock title %}
{% block content %}

<div class="container mt-4">
    <h2>Delete Book</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the book "{{ object }}"?</p>
        <button type="submit" class="btn btn-primary">Delete</button>

        <a href="{% url 'book:books_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% endblock content %}
